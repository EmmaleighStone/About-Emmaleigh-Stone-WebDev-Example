                  // use variable img to create image element

                  // use variable name to create first heading element
                  var name = document.createElement("h1");
                  // use variable desc to create paragraph element

                  // use variable button to create button element
                  var button = document.createElement("button");
                  // use variable id to create sixth heading element
                  var id = document.createElement("h6");
                  // set img variable's id to i value plus phrase img
                  img.id = i + "img";
                  // set name variable's id to i value plus phrase name
                  name.id = i + "name";
                  // set desc variable's id to i value plus phrase desc
                  desc.id = i + "desc";
                  // set button variable's id to i value plus phrase btn
                  button.id = i + "btn";
                  // set id variable's id to i value plus phrase id
                  id.id = i + "id";
                  // set img variable's style display to none
                  img.style.display = "none";
                  // set the text of name variable to name from api array results of i value
                  name.innerHTML = call.results[i].name;
                  // set desc variable's style display to none
                  desc.style.display = "none";
                  // set button variable's inner text to the phrase details
                  button.innerText = "details";
                  // set the text of id variable to id from api array results of i value
                  id.innerHTML = call.results[i].id;
                  // set id variable's style display to none
                  id.style.display = "none";

                  $("#people").append("<div id='" + i + "'>");
                  // append the new division of i value with the img variable
                  $("#" + i).append(img);
                  // append the new division of i value with the name variable
                  $("#" + i).append(name);
                  // append the new division of i value with the desc variable
                  $("#" + i).append(desc);
                  // append the new division of i value with the button variable
                  $("#" + i).append(button);
                  // append the new division of i value with the id variable
